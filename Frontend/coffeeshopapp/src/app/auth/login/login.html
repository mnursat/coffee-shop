<main class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
  <section class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 flex flex-col gap-6">
    <h2 class="text-2xl font-bold text-center text-gray-900">Войти</h2>
    <form [formGroup]="form" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="mt-1 w-full text-black p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-700 focus:ring-blue-700"
        />
        @if (form.controls.email.touched && form.controls.email.invalid) {
          <div class="text-red-600 text-sm mt-1">
            Некорректный email
          </div>
        }
      </div>
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input
          id="password"
          [type]="isPasswordVisible() ? 'text' : 'password'"
          formControlName="password"
          required
          minlength="4"
          class="mt-1 w-full text-black p-2 rounded-md border-gray-300 shadow-sm focus:border-blue-700 focus:ring-blue-700 pr-10"
        />
        <button
          type="button"
          class="absolute right-3 top-2.5 bottom-0 h-full flex items-center text-gray-500 hover:text-gray-700"
          (click)="togglePassword()"
          tabindex="-1"
        >
          @if (!isPasswordVisible()) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          } @if (isPasswordVisible()) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>
          }
        </button>
      </div>

      @if (validationError) {
      <div class="text-red-600 text-sm">{{ validationError }}</div>
      }
      <button
        type="submit"
        class="w-full bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 rounded-md transition"
      >
        Войти
      </button>
    </form>
    <div class="text-center text-sm text-gray-500">
      Нету аккаунта?
      <a routerLink="/register" class="text-gray-800 hover:underline font-semibold">Регистрация</a>
    </div>
  </section>
</main>
