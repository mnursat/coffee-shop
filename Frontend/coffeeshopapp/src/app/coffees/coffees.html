<main class="bg-gray-900 py-12 px-12 min-h-screen">
  <section>
    <div
      class="flex flex-col gap-8 sm:grid sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 justify-center items-stretch"
    >
      @for (coffee of coffees(); track coffee.id) {
      <div
        class="max-w-xs w-full bg-white rounded-xl shadow-lg overflow-hidden flex flex-col mx-auto"
      >
        <img [src]="coffee.imageUrl" [alt]="coffee.name" class="w-full max-h-96 object-cover" />
        <div class="px-4 py-2 flex flex-col gap-3 flex-1 bg-gray-50">
          <h4 class="text-black text-2xl font-bold">{{ coffee.price }}<span class="">₸</span></h4>
          <h3 class="flex w-full text-lg font-bold text-gray-700">{{ coffee.name }}</h3>
          <p class="text-gray-600 text-sm">
            {{ coffee.description | slice : 0 : 100
            }}
            @if (coffee.description.length > 100) {
              <span class="text-gray-600 text-sm">...</span>
            }
          </p>
          <div class="flex justify-between items-center mt-2 mb-2">
            <button
              class="mt-auto cursor-pointer bg-blue-600 hover:bg-blue-800 text-white text-sm font-normal py-2 px-4 rounded-md transition"
            >
              Подробнее
            </button>
            <button
              class="mt-auto cursor-pointer bg-gray-800 hover:bg-gray-950 text-white font-semibold py-2 px-4 rounded-md transition"
            >
              В корзину
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </section>
</main>
